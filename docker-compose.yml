version: '3.8'

services:
  sortyourmusic:
    build: .
    container_name: sortyourmusic
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      # Mount config.js for easy updates without rebuilding
      - ./web/config.js:/usr/share/nginx/html/config.js:ro
      # Mount nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - sortyourmusic-network

networks:
  sortyourmusic-network:
    driver: bridge
